---
- type: replace
  path: /releases?/-
  value:
    name: eirini
    version: latest

- type: replace
  path: /instance_groups?/-
  value:
    name: eirini
    instances: 1
    stemcell: default
    update:
      serial: true
    vm_type: minimal
    azs:
    - z1
    networks:
    - name: default
    jobs:
    - name: cflinuxfs2-rootfs-setup
      release: cflinuxfs2
    - name: registry
      release: eirini
      properties:
        bpm: { enabled: true }
    - name: opi
      release: eirini
      properties:
        opi:
          bpm: { enabled: true }
          ccAPI: "((cc_api))"
          ccUser: "internal_user"
          ccPassword: "((cc_internal_api_password))"
          kube_config: ((k8s_flatten_cluster_config))
          adminPassword: "((cf_admin_password))"
          skipSslValidation: true
          kube_namespace: "((kube_namespace))"
          kube_endpoint: "((kube_endpoint))"
          registry_address: "((registry_address))"
          nats_ip: "((nats_ip))"
          nats_password: "((nats_password))"

- type: replace
  path: /instance_groups/name=api/jobs/name=cloud_controller_ng/properties/cc/diego?/stager_url?
  value: http://eirini.service.cf.internal:8085

- type: replace
  path: /instance_groups/name=api/jobs/name=cloud_controller_ng/properties/cc/diego?/temporary_local_staging?
  value: false

- type: replace
  path: /addons/name=bosh-dns/jobs/name=bosh-dns/properties/aliases/eirini.service.cf.internal?/-
  value: "((eirini_ip))"

- type: replace
  path: /instance_groups/name=api/jobs/name=cloud_controller_ng/properties/cc/opi?/enabled?
  value: true

- type: replace
  path: /instance_groups/name=api/jobs/name=cloud_controller_ng/properties/cc/opi/url?
  value: "http://eirini.service.cf.internal:8085"

- type: replace
  path: /instance_groups/name=cc-worker/jobs/name=cloud_controller_worker/properties/cc/opi?/enabled?
  value: true

- type: replace
  path: /instance_groups/name=cc-worker/jobs/name=cloud_controller_worker/properties/cc/opi/url?
  value: "http://eirini.service.cf.internal:8085"

- type: replace
  path: /instance_groups/name=scheduler/jobs/name=cloud_controller_clock/properties/cc/opi?/enabled?
  value: true

- type: replace
  path: /instance_groups/name=scheduler/jobs/name=cloud_controller_clock/properties/cc/opi/url?
  value: "http://eirini.service.cf.internal:8085"
