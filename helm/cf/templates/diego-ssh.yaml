            add:
            - "SYS_RESOURCE"
            {{- range .Values.sizing.diego_ssh.capabilities }}
            - {{ . | upper }}
            {{- end }}
          {{- end }}

          allowPrivilegeEscalation: true
        volumeMounts:
        - mountPath: "/opt/fissile/config"
