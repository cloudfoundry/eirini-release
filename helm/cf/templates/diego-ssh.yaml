  podManagementPolicy: "Parallel"
  replicas: {{ if and .Values.config.HA (eq (int .Values.sizing.diego_ssh.count) 1) -}} 2 {{- else -}} {{ .Values.sizing.diego_ssh.count }} {{- end }}
  selector:
    matchLabels:
      skiff-role-name: "diego-ssh"
  serviceName: "diego-ssh-set"
  template:
    metadata:
      name: "diego-ssh"
      labels:
        app.kubernetes.io/component: "diego-ssh"
