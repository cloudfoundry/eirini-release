        {{- end }}

        {{- if not .Values.secrets.AUTOSCALER_ASAPI_PUBLIC_SERVER_CERT_KEY }}
        - name: "AUTOSCALER_ASAPI_PUBLIC_SERVER_CERT_KEY"
          valueFrom:
            secretKeyRef:
