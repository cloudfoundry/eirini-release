  podManagementPolicy: "Parallel"
  replicas: {{ if and .Values.config.HA (eq (int .Values.sizing.router.count) 1) -}} 2 {{- else -}} {{ .Values.sizing.router.count }} {{- end }}
  selector:
    matchLabels:
      skiff-role-name: "router"
  serviceName: "router-set"
